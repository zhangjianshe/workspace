name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for Docker images'
        required: false
        default: 'manual-run'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PUSH_GITHUB_TOKEN }}


      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/workspace:${{ github.event.inputs.tag || github.sha }}
            ghcr.io/${{ github.repository_owner }}/workspace:1.0
            ${{ secrets.DOCKER_USERNAME }}/workspace:${{ github.event.inputs.tag || github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/workspace:1.0
          platforms: linux/amd64,linux/arm64

      - name: Output Docker Image Tag
        run: |
          echo "docker_image_tag=${{ steps.docker_build.outputs.tags }}" >> $GITHUB_OUTPUT
